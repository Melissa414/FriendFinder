<script type="text/javascript">

 $("#btn").on("click", function() {
        // Create an object for the user's data
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(), ]
        };
    }
        // console.log("here")
        //conditional to make sure no empty inputs go through
        if ((newFriend.name == "") || (newFriend.photo == "") || (newFriend.scores[0] == "") || (newFriend.scores[1] == "") || (newFriend.scores[2] == "") || (newFriend.scores[3] == "") || (newFriend.scores[4] == "") || (newFriend.scores[5] == "") || (newFriend.scores[6] == "") || (newFriend.scores[7] == "") || (newFriend.scores[8] == "") {
            alert("You did not complete the form");
            return;
        } else {
        
        // Grab the URL of the website
        var currentURL = window.location.origin;
        // AJAX post the data to the friends API. 
        $.post(currentURL + "/api/friends", newFriend, function(data) {
            // Grab the result from the AJAX post so that the best match's name and photo are displayed.
            $("#matchName").text(data.name);
            $("#matchImg").attr("src", data.photo);
            // Show the modal with the best match 
            $("#resultsModal").modal("toggle");
            //clear inputs
            $("#name").val("");
            $("#photo").val("");
            $("#q1").val("");
            $("#q2").val("");
            $("#q3").val("");
            $("#q4").val("");
            $("#q5").val("");
            $("#q6").val("");
            $("#q7").val("");
            $("#q8").val("");
        });
}
        }
        return false;
    });

</script>
